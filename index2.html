    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <ul class="list-unstyled">

    <main role="main" class="container">
        <div class="container-fluid">
            <div class="dogContainer">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary">Pick a Location</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div id="eventDropDown" class="dropdown-menu">
                                <!-- templatefor dropdown -->
                            </div>
                        </div>
                        <table class="table table-striped">
                            <tr>
                                <th colspan="2" id="statsHead">Stats for All Events</th>
                            </tr>
                            <tr>
                                <td>Total Attendance</td>
                                <td id="total">100</td>
                            </tr>
                            <tr>
                                <td>Average Attendance</td>
                                <td id="average">100</td>
                            </tr>
                            <tr>
                                <td>Most Attended</td>
                                <td id="most">100</td>
                            </tr>
                            <tr>
                                <td>Least Attended</td>
                                <td id="least">100</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-6 order-first order-md-2">
                        <img src="" class="img-fluid p-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <button type="button" class="btn btn-danger" data-toggle=""></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addAddress">
            Add Address
        </button>
        <hr>
        <table class="table table-striped" id="addressBook">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- data goes here -->

            </tbody>
        </table>
        <div class="modal fade" id="addAddress">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"> Add a new address</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="newAddressForm">
                            <div class="form-group">
                                <label for="newName">Full Name</label>
                                <input type="text" class="form-control" id="newName" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="newCity">City</label>
                                <input type="text" class="form-control" id="newCity" placeholder="City">
                            </div>
                            <div class="form-group">
                                <label for="newState">State</label>
                                <input type="text" class="form-control" id="newState" placeholder="State">
                            </div>
                            <div class="form-group">
                                <label for="newEmail">Email</label>
                                <input type="email" class="form-control" id="newEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="newPhone">Phone</label>
                                <!-- pattern tells html how to display info... i think? -->
                                <input type="tel" class="form-control" id="newPhone"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="saveAddress()"
                            style="background-color: coral;" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        </div>

    <template id="Data-template">
        <tr>
            <td id="name"></td>
            <td id="city"></td>
            <td id="state"></td>
            <td id="email"></td>
            <td id="phone"></td>
        </tr>
    </template>
